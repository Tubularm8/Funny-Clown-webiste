<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niterz The Funny Clown</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif;
            background-color: #2f3136; 
            color: #ffffff; 
            text-align: center; 
            overflow: hidden; /* Prevents scrolling */
        }
        h1 {
            font-size: 3rem; 
            font-weight: bold; 
            margin-bottom: 20px; 
            position: relative;
            z-index: 1; /* Ensures text is above the clowns */
        }
        img { 
            max-width: 100%; 
            height: auto; 
            margin-bottom: 20px; 
        }
        iframe {
            max-width: 100%; 
            height: 315px; 
            border: none; 
        }
        audio {
            margin-top: 20px; 
        }
        .clown {
            position: absolute;
            width: 100px;
            height: auto;
            z-index: 0; /* Ensures clowns are behind other elements */
        }
        .clown.top-left {
            top: 20px;
            left: 10%;
            transform: rotate(180deg); /* Rotated image */
        }
        .clown.top-right {
            top: 20px;
            right: 10%;
            transform: rotate(0deg); /* Original image */
        }
        .clown.bottom-left {
            bottom: 20px;
            left: 10%;
            transform: rotate(0deg); /* Original image */
        }
        .clown.bottom-right {
            bottom: 20px;
            right: 10%;
            transform: rotate(180deg); /* Rotated image */
        }
        @keyframes clownInOut {
            0% { transform: translateY(-100%); }
            50% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        .clown.top-left {
            animation: clownInOut 4s infinite;
        }
        .clown.top-right {
            animation: clownInOut 4s infinite;
            animation-delay: 2s;
        }
        .clown.bottom-left {
            animation: clownInOut 4s infinite;
            animation-delay: 1s;
        }
        .clown.bottom-right {
            animation: clownInOut 4s infinite;
            animation-delay: 3s;
        }
    </style>
</head>
<body>
    <h1>Niterz The Funny Clown!</h1>
    <!-- Add the image with usemap -->
    <img src="retard%20clown.png" alt="Niterz The Funny Clown" usemap="#clownmap">
    <!-- Define the image map -->
    <map name="clownmap">
        <!-- Define the clickable area with the provided coordinates -->
        <area shape="rect" coords="54,145,77,168" href="https://github.com/Tubularm8/NiterzTheFunnyDorkClown/blob/main/obama.JPG?raw=true" alt="Clickable Area">
    </map>
    <!-- Clowns on the page -->
    <img src="retard%20clown.png" class="clown top-left" alt="Clown Top Left">
    <img src="retard%20clown.png" class="clown top-right" alt="Clown Top Right">
    <img src="retard%20clown.png" class="clown bottom-left" alt="Clown Bottom Left">
    <img src="retard%20clown.png" class="clown bottom-right" alt="Clown Bottom Right">
    <iframe src="https://www.youtube.com/embed/74K5EUtOMrw" title="Niterz The Funny Clown Video" allowfullscreen></iframe>
    <audio controls autoplay>
        <source src="CircusTheme%20Song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
