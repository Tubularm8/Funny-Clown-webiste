<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niterz The Funny Clown</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2f3136; /* Dark grey background */
            color: #ffffff; /* White text */
            text-align: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .header {
            font-size: 3rem; /* Big text size */
            font-weight: bold;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .bottom {
            margin-top: auto;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        iframe {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="header">Niterz The Funny Clown!</div>
        <img src="retard%20clown.png" alt="Niterz The Funny Clown">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/74K5EUtOMrw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="bottom">
        <audio controls autoplay>
            <source src="CircusTheme%20Song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
