<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niterz The Funny Clown</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            margin: 0; 
            font-family: Arial, sans-serif;
            background-color: #2f3136; 
            color: #ffffff; 
            text-align: center; 
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        h1 {
            font-size: 3rem; 
            font-weight: bold; 
            margin: 20px 0; 
        }
        .clown-main {
            max-width: 100%; 
            height: auto; 
            margin: 20px 0; 
        }
        .clown-left, .clown-right {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            height: auto;
            z-index: 1; /* Ensure they are above other content */
        }
        .clown-left {
            left: -150px;
            transform: translateY(-50%) rotate(90deg); /* Rotate to the right */
            animation: pop-in-out-left 5s infinite;
        }
        .clown-right {
            right: -150px;
            transform: translateY(-50%) rotate(-90deg); /* Rotate to the left */
            animation: pop-in-out-right 5s infinite;
        }
        @keyframes pop-in-out-left {
            0%, 100% { left: -150px; }
            50% { left: 0; }
        }
        @keyframes pop-in-out-right {
            0%, 100% { right: -150px; }
            50% { right: 0; }
        }
        iframe {
            width: 80vw;
            height: 80vw;
            max-height: 80vh;
            border: none; 
            margin-bottom: 20px;
        }
        audio {
            margin: 20px 0; 
        }
    </style>
</head>
<body>
    <h1>Niterz The Funny Clown!</h1>
    <img src="retard clown.png" alt="Niterz The Funny Clown" class="clown-main">
    <img src="retard clown.png" alt="Niterz The Funny Clown" class="clown-left">
    <img src="retard clown.png" alt="Niterz The Funny Clown" class="clown-right">
    <iframe src="https://www.youtube.com/embed/74K5EUtOMrw" title="Niterz The Funny Clown Video" allowfullscreen></iframe>
    <audio controls autoplay>
        <source src="CircusTheme Song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
